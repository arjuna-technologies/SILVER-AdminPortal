<mat-toolbar color="primary">
    <span> SILVER Admin Portal </span>
    <span class="toolbar-spacer"></span>
    <button mat-button (click)="openLoginDialog()">
        <mat-icon>person</mat-icon>
        <span *ngIf="username">{{username}}</span>
        <span *ngIf="! username">Login</span>
    </button>
</mat-toolbar>

<mat-tab-group *ngIf="username">
    <mat-tab label="Consent Types">
        <mat-card>
            <mat-card-title>Consent Types</mat-card-title>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let consentType of consentTypes">
                        <button mat-button (click)="loadConsentRenderer(consentType.consentTypeId)">
                            <mat-icon mat-list-icon>folder</mat-icon>
                            <span> {{consentType.name}} </span>
                        </button>
                    </mat-list-item>
                </mat-list>
                <mat-form-field>
                     <textarea matInput placeholder="Renderer Text">{{rendererText}}</textarea>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </mat-tab>
    <mat-tab label="Consent Details">
        <mat-card>
            <mat-card-title>Consent Details</mat-card-title>
            <mat-card-content>
                Text text ...
            </mat-card-content>
        </mat-card>
    </mat-tab>
    <mat-tab label="Consent Purposes">
        <mat-card>
            <mat-card-title>Consent Purposes</mat-card-title>
            <mat-card-content>
                Text text ...
            </mat-card-content>
        </mat-card>
    </mat-tab>
    <mat-tab label="Access Credentials">
        <mat-card>
            <mat-card-title>SILVER CA Cerificates</mat-card-title>
            <mat-card-content>
                <mat-list>
                    <mat-list-item>
                        <mat-icon mat-list-icon>cloud_download</mat-icon>
                        <a mat-button href="asserts/ca-silver.crt" download="ca-silver.crt">SILVER Portal and Service CA Certificate</a>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </mat-tab>
</mat-tab-group>
