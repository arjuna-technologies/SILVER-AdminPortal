<div>
    <mat-table [dataSource]="consentConstraintValues">
        <ng-container matColumnDef="text">
            <mat-header-cell *matHeaderCellDef fxFlex="25"> Text </mat-header-cell>
            <mat-cell *matCellDef="let row" fxFlex="25">
                <mat-form-field>
                    <input matInput type="text" [(ngModel)]="row.text">
                </mat-form-field>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef fxFlex="30"> Id </mat-header-cell>
            <mat-cell *matCellDef="let row" fxFlex="30">
                <mat-form-field>
                    <input matInput type="text" [(ngModel)]="row.id">
                </mat-form-field>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef fxFlex="45"> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row" fxFlex="45">
                <span> </span>
                <button mat-icon-button (click)="row.doGenerateId()"><mat-icon aria-label="Generate">refresh</mat-icon></button>
                <button mat-icon-button (click)="doMoveUpConstraintValue(row, $event)"><mat-icon aria-label="Move up">arrow_upward</mat-icon></button>
                <button mat-icon-button (click)="doMoveDownConstraintValue(row, $event)"><mat-icon aria-label="Move down">arrow_downward</mat-icon></button>
                <button mat-icon-button (click)="doAddAboveConstraintValue(row, $event)"><mat-icon aria-label="Add above">vertical_align_top</mat-icon></button>
                <button mat-icon-button (click)="doAddBelowConstraintValue(row, $event)"><mat-icon aria-label="Add below">vertical_align_bottom</mat-icon></button>
                <button mat-icon-button (click)="doRemoveConstraintValue(row, $event)"><mat-icon aria-label="Remove">remove</mat-icon></button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="[ 'text', 'id', 'actions' ]"></mat-header-row>
        <mat-row *matRowDef="let row; columns: [ 'text', 'id', 'actions' ]" (click)="doSelectConstraintValue(row)"></mat-row>
    </mat-table>
    <div fxLayout="row" fxLayoutAlign="space-around stretch" fxFill>
        <mat-paginator [length]="consentConstraintValues.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
    </div>
</div>
